<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Document/Receipt icon -->
  <rect x="60" y="50" width="80" height="100" rx="4" fill="white" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Horizontal lines on document (representing expense items) -->
  <line x1="70" y1="75" x2="130" y2="75" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
  <line x1="70" y1="95" x2="130" y2="95" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
  <line x1="70" y1="115" x2="130" y2="115" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Dollar sign -->
  <circle cx="100" cy="135" r="12" fill="#10b981" stroke="white" stroke-width="2"/>
  <text x="100" y="142" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Checkmark -->
  <path d="M 85 80 L 95 90 L 115 70" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
